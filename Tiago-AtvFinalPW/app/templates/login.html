<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
        <title>Nexus Library</title>
        <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    
        <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Nexus Library</h1>
            </header>
            <main>
                <form method="post" action="/login">
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Email or Username" required>
                    </div> 
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="submit" value="Login" placeholder="Login">
                    </div>
                </form>
                <p>Don't have an accont? <a href="./register">Register</a>.</p>
            </main>
        </div>
        <footer>
            <p>NexusLibrary - 2024 Â©</p>
        </footer>
    </body>
</html>
