<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
        <title>Nexus Library</title>
        <link rel="stylesheet" type="text/css" href="/static/css/edit_book.css">
    
        <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Edit book</h1>
            </header>
            <main>
                <form method="post">
                    <div class="form-group">
                        <label for="title">Edit title</label>
                        <input type="text" id="title" name="title" value="{{ book.title }}">
                    </div>
                    <div class="form-group">
                        <label for="author">Edit author</label>
                        <input type="text" id="author" name="author" value="{{ book.author }}">
                    </div>
                    <input type="submit" value="Update Book">
                </form>
                <p><a href="/books_added">Cancel</a></p>
            </main>
        </div>
        <footer>
            <p>NexusLibrary - 2024 Â©</p>
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                document.body.classList.add("animate");
            });
        </script>
    </body>
</html>
